<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width:540px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:991px)">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wrapper">
        <div class="app-container flex-display">
            <!-- CONTACTS AREA -->
            <div class="contacts-area">

                <!-- USER SECTION -->
                <div class="user-section space-between align-center wd100">

                    <div class="user-avatar align-center">
                        
                        <div class="user-photo">
                            <img src="img/avatar_8.jpg" alt="">
                        </div>
                    </div>

                    <div class="user-options flex-center space-evenly">
                        <button class="user-section-btn no-bdr">
                            <i class="fa-solid fa-circle-notch"></i>
                        </button>

                        <button class="user-section-btn no-bdr">
                            <i class="fa-solid fa-message"></i>
                        </button>

                        <button class="user-section-btn no-bdr">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                    </div>

                </div>

                <!-- NOTIFICATION ADV -->
                <div class="notif-adv wd100 flex-display space-between">

                    <div class="notif-adv-ico flex-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notif-adv-content flex-display justify-center flex-column">
                        <p>Ricevi le notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>

                    </div>

                </div>

                <!-- CONTATCT SEARCH BAR -->

                <div class="contact-src-bar align-center">
                    <div class="src-bar-input"> 

                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>

                        <input type="text" class="input" placeholder="Cerca o inizia una nuova chat"
                        maxlength="">

                    </div>
                </div>

                <!-- CONTACTS SECTION -->
                <div class="contacts">

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_2.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_3.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_4.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_5.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_6.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_7.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">
                            <img src="img/avatar_4.jpg" alt="">
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                </div>

            </div>

            <div class="chat-area wd100 flex-display flex-wrap flex-column space-between ">
                <!-- CONTACT BANNER -->
                <div class="contact-banner flex-display space-between">
                    <div class="contact-avatar flex-display flex-center">
                        <div class="contact-photo">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                    </div>

                    <div class="chat-contact-info"></div>

                </div>

                <!-- TEXT AREA -->
                <div class="text-area">
                    <div class="send-msg"></div>
                    <div class="received-msg"></div>
                </div>

                <!-- INPUT MESSAGE -->
                <div class="input-msg flex-display flex-center">

                    <button class="emoji-button no-bdr flex-center">
                        <i class="fa-regular fa-face-smile"></i>
                    </button>

                    <input type="text" class="no-bdr" placeholder="Scrivi un messaggio">

                    <button class="mic-button no-bdr flex-center">
                        <i class="fa-solid fa-microphone"></i>
                    </button>


                </div>

            </div>

        </div>
    </div>
</body>

</html>
