<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width:540px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:991px)">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="app-container flex-display">
            <!-- CONTACTS AREA -->
            <div class="contacts-area">

                <!-- USER SECTION -->
                <div class="user-section space-between align-center wd100">

                    <div class="user-avatar align-center">

                        <!-- debug -->
                        <div class="user-photo"></div>
                        <!-- /debug -->

                    </div>

                    <div class="user-options"></div>

                </div>

                <!-- NOTIFICATION ADV -->
                <div class="notif-adv wd100 flex-display space-between">

                    <div class="notif-adv-ico flex-center"></div>

                    <div class="notif-adv-content"></div>
                    
                </div>

                <!-- CONTACTS SECTION -->
                <div class="contacts">

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>

                    <div class="contacts-msg space-between">

                        <div class="contact-photo">

                            <!-- debug -->
                            <div class="user-photo"></div>
                            <!-- /debug -->
                        </div>

                        <div class="contact-dets">

                        </div>
                    </div>
                    
                </div>

            </div>

            <div class="chat-area wd100 flex-display flex-wrap flex-column space-between ">

                <div class="contact-banner flex-display space-between">
                    <div class="contact-avatar flex-display flex-center">
                        <div class="user-photo"></div>
                    </div>

                    <div class="chat-contact-info"></div>


                </div>

                <div class="input-msg"></div>

            </div>

        </div>
    </div>
</body>
</html>
